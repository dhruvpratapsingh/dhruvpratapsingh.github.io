---
title: "Blog"
layout: blank
---
<main class="archive">
  <article>
    <h1>Posts</h1>
    {% for post in site.posts %}
    <div>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
    </div>
    {%- endfor -%}
  </article>
</main>
